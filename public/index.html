<!DOCTYPE html>
<html lang="en" ng-app="skycastApp">
  <!-- Meta -->
  <head>
    <meta charset="utf-8">
    <!-- Ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="main.css">
    <!-- Add a favicon -->
    <!-- Link to Bootstrap latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Link to jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Bootstrap latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to Angular Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Link to Google Maps visualization library  -->
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFLkNkNg4qp6NDEQQVxuU2CLFlgl6TyKY&libraries=visualization">
    </script>
    <!-- Link to Google Maps places,geometry libraries -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFLkNkNg4qp6NDEQQVxuU2CLFlgl6TyKY&libraries=places,geometry"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFLkNkNg4qp6NDEQQVxuU2CLFlgl6TyKY&libraries=places&callback=initAutocomplete" async defer></script>
    <!-- Link to app.js File  -->
    <script type="text/javascript" src="app.js"></script>
    <title>SkyCast: Disrupt the Weather</title>
  </head>
  <!-- DOM -->
  <body ng-controller="mainController as ctrl">
    hello
    <h1>{{ctrl.testing}}</h1>

    <h2>Logged in user's username: {{ctrl.user.username}}</h2>

    <h4 ng-click="ctrl.getUsers()">Click to view authorized content</h4>
    <div>{{ctrl.error}}</div>
    <div ng-show="localStorage.token">Authorized Content
    </div>

    <form ng-submit="ctrl.login(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="username"/>
      <input type="password" ng-model="userPass.password" placeholder="password"/>
      <input type="submit"/>
    </form>

    <form ng-submit="ctrl.register(userReg)">
      <input type="text" ng-model="userReg.username" placeholder="username"/>
      <input type="password" ng-model="userReg.password" placeholder="password"/>
      <input type="confirmPassword" ng-model="userReg.confirmPassword" placeholder="confirm password"/>
      <input type="submit"/>
      <p ng-if="ctrl.noMatch===true">Passwords do not match. Please reenter and confirm your password.</p>
    </form>

    <form ng-submit="ctrl.logout()">
      <input type="submit" name="logout" value="Log Out"/>
    </form>




    <!-- Dark Sky API search form -->

    <br/><br/><br/><br/><br/>
    <h1>Dark Sky API call input form</h1>
    <form ng-submit="ctrl.getWeather()">
        <ul>
          <li>
            <label for="city-search">City Name</label>
            <input type="text" id="city-search" placeholder="e.g. Seattle, WA">
          </li>
          <li>
            <label for="latitude">Latitude</label>
            <input type="text" ng-model="ctrl.latitude" id="latitude" placeholder="e.g. 47.6062" required>
          </li>
          <li>
              <label for="longitude">Longitude</label>
              <input type="text" ng-model="ctrl.longitude" id="longitude" placeholder="e.g. -122.3321" required>
          </li>
        </ul>
        <button>Get Weather</button>
    </form>

        <div id="map"></div>


  <footer>
    <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
  </footer>
  </body>
</html>
